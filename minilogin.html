<form class="navbar-form navbar-right ng-pristine ng-valid" role="form">
  <div class="form-group">
    <div class="form-control-wrapper"><input type="text" placeholder="Login" class="form-control empty" ng-model="data.user"><span class="material-input"></span></div>
  </div>
  <div class="form-group">
    <div class="form-control-wrapper"><input type="password" placeholder="Password" class="form-control empty" ng-model="data.password"><span class="material-input"></span></div>
  </div>
  <button type="submit" class="btn btn-success withripple" ng-click="submit()">Sign in<div class="ripple-wrapper"></div></button>
  <span ng-transclude></span>
</form>
