<form class="form-horizontal" name="userForm" role="form">

    <div class="form-group" ng-class="{error: showregistervalidate && userForm.username.$invalid}">
      <label class="col-md-2 control-label"  for="username"><span ng-if="loginmode">Email/</span>Username</label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="username" name="username" placeholder="Username" ng-model="data.username" required>
      </div>
    </div>

    <div ng-if="!loginmode" class="form-group" ng-class="{error: showregistervalidate && userForm.email.$invalid}">
      <label class="col-md-2 control-label"  for="email">Email</label>
      <div class="col-md-8">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="data.email" required>
      </div>
    </div>

    <div class="form-group" ng-class="{error: showregistervalidate && userForm.password.$invalid}">
      <label class="col-md-2 control-label"  for="password">Password</label>
      <div class="col-md-8">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="data.password" required>
      </div>
    </div>

    <div ng-transclude>

    </div>

    <div ng-show="messages.error" class="help-inline"><span class="label label-danger">{{ messages.error }}</span></div>
    <div ng-show="messages.info" class="help-inline"><span class="label label-info">{{ messages.info }}</span></div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default" ng-class="{disabled:isactive}" ng-click="submitform();">{{ title || 'Save' }}</button>
      </div>
    </div>

  </fieldset>

</form>
